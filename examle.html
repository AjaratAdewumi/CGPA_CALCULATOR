<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            margin: auto;
        }
        .swicht{
           display: none;
        }
    </style>
</head>
<body>

    <div class="display1 swicht" style="background-color: blue;">

    </div>

    <div class="display2 " style="background-color: brown;">

    </div>

    <!-- <button class="click">click</button> -->


    <script>

        document.querySelector(".click").addEventListener("click", function(){
            document.querySelector(".display1").classList.toggle("swicht");
            document.querySelector(".display2").classList.toggle("swicht");
        })
    </script>
    
</body>
</html>
